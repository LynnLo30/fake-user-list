<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>My Robot Friends</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">My Robot Friends</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Lobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorite.html">Best Friends</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search Bar -->
        <form class="row row-cols-sm-auto align-items-center g-3 mt-2" id="search-form" role="search">
            <div class="col-8">
                <label class="visually-hidden" for="search-input">
                    Search Keyword
                </label>
                <input type="search" class="form-control" id="search-input" placeholder="Keyword..." />
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-outline-secondary" id="search-submit-button">
                    Search
                </button>
            </div>
        </form>
        <!-- User List -->
        <div class="row text-center justify-content-start" id="user-list">
            <!-- Display User Data -->
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="user-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="" class="img-fluid" id="user-modal-image" alt="avatar">
                        </div>
                        <div class="col-sm-6">
                            <p>
                                <i class="fa-solid fa-user"></i><span id="user-modal-gender"></span>
                            </p>
                            <p>
                                <i class="fa-solid fa-cake-candles"></i><span id="user-modal-birthday"></span>
                            </p>
                            <p>
                                <i class="fa-solid fa-envelope"></i><span id="user-modal-email"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginator -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-5" id="paginator">
            <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
        </ul>
    </nav>

    <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d5d00b68cd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
